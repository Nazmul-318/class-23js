<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <!-- Font awesome link  -->
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/fontawesome.min.css">
    <!-- Custom Css  -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Class-23</title>
  </head>
  <body>
   
<div class="container">
    <div class="row mt-5">
     <div class="col-md-6 m-auto">
       <div class="card shadow card_form">
         <div class="card-body">
           <h2 class="text-center bg-info">ADD NEW STAFF<span class="btn close-btn"></span></h2>
           <hr>
           <div class="msg">
             
           </div>
           <form method="POST" id="staff_add_form">
             <div class="row">
               <div class="col-6">
                <div class="my-2">
                  <label for="name">Name</label>
                  <input name="name" id="name" type="text" class="form-control">
                 </div>
               </div>
               <div class="col-6">
                <div class="my-2">
                  <label for="profile">Upload Image</label>
                  <input name="profile" id="profile" type="text" class="form-control">
                 </div>
               </div>
             </div>
            <div class="row">
              <div class="col-6">
                <div class="my-2">
                  <label for="email">Email</label>
                  <input name="email" id="email" type="text" class="form-control">
                 </div>
              </div>
              <div class="col-6">
                <div class="my-2">
                  <label for="mobile">Mobile No.</label>
                  <input name="mobile" id="mobile" type="text" class="form-control">
                 </div>
              </div>
            </div>
             <div class="row">
               <div class="col-6">
                <div class="my-2">
                  <label for="linkedin">Linkedin</label>
                  <input name="linkedin" id="linkedin" type="text" class="form-control">
                 </div>
               </div>
               <div class="col-6">
                <div class="my-2">
                  <label for="github">Github</label>
                  <input name="github" id="github" type="text" class="form-control">
                 </div>
               </div>
             </div>
             <div class="row">
              <div class="col-6">
               <div class="my-2">
                 <label for="facebook">Facebook</label>
                 <input name="facebook" id="facebook" type="text" class="form-control">
                </div>
              </div>
              <div class="col-6">
               <div class="my-2">
                 <label for="twitter">Twitter</label>
                 <input name="twitter" id="twitter" type="text" class="form-control">
                </div>
              </div>
            </div>
            <div class="my-2">
              <label for="bio">Bio</label>
              <textarea name="bio" id="bio" class="form-control"> </textarea>
             </div>
             <div class="my-2">
              <input type="submit" value="SUBMIT" class="btn btn-primary w-100">
             </div>
           </form>
         </div>
       </div>
     </div>
    </div>   
 </div>
<div class="container my-5">
  <div class="row">
    <div class="col-8 m-auto">
      <div class="card shadow">
        <div class="card-body">
          <table class="table striped">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Photo</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="table_data">              
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>



    <!-- Optional JavaScript -->
    <script type="module" src="./app.js"></script>
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
  </body>
</html>
